<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ELI5 AI Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-192.png') }}">

  <style>
    :root {
      --bg-light: linear-gradient(135deg, #e3f2fd, #fce4ec);
      --bg-dark: #121212;
      --text-light: #2c3e50;
      --text-dark: #f0f0f0;
      --card-light: rgba(255, 255, 255, 0.96);
      --card-dark: rgba(30, 30, 30, 0.95);
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-dark: rgba(255, 255, 255, 0.05);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      background: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
      opacity: 0.05;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      background-repeat: repeat;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      font-weight: 800;
      text-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    .dark h1,
    .dark .card-title,
    .dark .card-text {
      color: var(--text-dark);
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .card-flip {
      perspective: 1000px;
      height: 100%;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease-in-out;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card-inner.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--card-light);
      box-shadow: 0 10px 30px var(--shadow-light);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .dark .card-front,
    .dark .card-back {
      background: var(--card-dark);
      box-shadow: 0 10px 30px var(--shadow-dark);
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
    }

    .card-text {
      font-size: 0.95rem;
      text-align: center;
    }

    .card-container {
      height: 260px;
    }

    .input-group input {
      border-radius: 8px 0 0 8px;
    }

    .input-group .btn {
      border-radius: 0 8px 8px 0;
    }

    .followup-button {
      width: 100%;
      text-align: left;
      border-radius: 10px;
      transition: all 0.2s;
    }

    .followup-button:hover {
      transform: translateX(5px);
    }

    .loader {
      display: none;
      width: 3rem;
      height: 3rem;
      border: 4px solid #ccc;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    .dark .loader {
      border: 4px solid #444;
      border-top: 4px solid #90caf9;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 767px) {
      .card-container {
        height: auto;
      }

      .card-title, .card-text {
        font-size: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .toggle-btn {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <button class="btn btn-outline-secondary toggle-btn" onclick="toggleDarkMode()">ðŸŒ—</button>

  <div class="container py-5">
    <h1 class="mb-4 text-center">ðŸ“š Explain Like I'm 5</h1>

    <form method="POST" class="mb-4" onsubmit="showLoader()">
      <div class="input-group shadow">
        <input name="question" type="text" class="form-control" placeholder="Ask anything..." required value="{{ user_question }}">
        <button type="submit" class="btn btn-primary px-4">Explain</button>
      </div>
    </form>

    <div id="loader" class="loader"></div>

    {% if cue_cards %}
      <div class="row gy-4">
        {% for card in cue_cards %}
          <div class="col-lg-4 col-md-6 col-sm-12 card-container">
            <div class="card-flip" onclick="this.querySelector('.card-inner').classList.toggle('flipped')">
              <div class="card-inner">
                <div class="card-front">
                  <div class="card-title">{{ card.title }}</div>
                </div>
                <div class="card-back">
                  <div class="card-text">{{ card.content }}</div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% if followups %}
      <div class="mt-5">
        <h4 class="mb-3">ðŸ§  Want to learn more?</h4>
        <div class="d-flex flex-column gap-2">
          {% for q in followups %}
            <form method="POST" onsubmit="showLoader()">
              <input type="hidden" name="question" value="{{ q }}">
              <button type="submit" class="btn btn-outline-primary followup-button">{{ q }}</button>
            </form>
          {% endfor %}
        </div>
      </div>
    {% endif %}
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    window.onload = function () {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    };

    function showLoader() {
      document.getElementById('loader').style.display = 'block';
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/static/service-worker.js")
        .then(reg => console.log("Service worker registered:", reg.scope))
        .catch(err => console.error("Service worker registration failed:", err));
    }
  </script>
</body>
</html>
